<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>West Point Combatives</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    #root {
      width: 100%;
      min-height: 100vh;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 99999;
    }

    #loading h1 {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #1e3a8a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #connection-status {
      position: fixed;
      top: 70px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      z-index: 10000;
      display: none;
    }

    #connection-status.connected {
      background: #10b981;
      color: white;
      display: block;
    }

    #connection-status.disconnected {
      background: #ef4444;
      color: white;
      display: block;
    }
  </style>
</head>

<body>
  <div id="loading">
    <h1>West Point Combatives</h1>
    <div class="spinner"></div>
    <p style="margin-top: 20px; color: #94a3b8;">Connecting to Firebase...</p>
  </div>

  <div id="connection-status"></div>
  <div id="root"></div>

  <!-- Firebase SDK v9 (Modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, onValue, set, push, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBWx8zCrhUHgZBsJi96tdo55eDO-ZOS5CE",
      authDomain: "westpoint-combatives.firebaseapp.com",
      databaseURL: "https://westpoint-combatives-default-rtdb.firebaseio.com",
      projectId: "westpoint-combatives",
      storageBucket: "westpoint-combatives.firebasestorage.app",
      messagingSenderId: "395067348621",
      appId: "1:395067348621:web:2fd67ced78b94b9c3174c4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Make Firebase available globally
    window.firebase = { database, ref, onValue, set, push, remove, update };

    console.log('Firebase initialized successfully!');

    // Hide loading screen
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    }, 1500);
  </script>

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Your App (loaded after Firebase) -->
  <script type="text/babel" src="App.jsx"></script>
</body>

</html>
